{% include instafeed.html %}

<div id="whoami">
  <script type='text/javascript'>//<![CDATA[ 
    $(window).load(function(){
    $("#whoami p").delay(1000).animate({"opacity": "1"}, 700);
    });//]]>  
  </script>
</div>

<!-- instagram photo become the background -->
<div id="instafeed"></div>
<div class="controls">
<div class="prev entypo-left-open-big"></div>
<div class="next entypo-right-open-big"></div>

<!-- Grab My Latest Instagram Photo -->
<script type="text/javascript">
    var feed = new Instafeed({
        get: 'tagged',
        tagName: 'awesome',
        clientId: '7cc9252718494f4aa5bbcd4cd6bcd7fa'
    });
    feed.run();
</script>
